        :root {

            --c-scrollbar-hover: #222;
            --c-accent: #a8b1ff;
            --c-accent-light: #c8d1ff;
            color-scheme: dark;

        * {

            padding: 0;

        ::selection {
            background: rgba(136, 136, 136, 0.25);

        html {

        }
        ::-webkit-scrollbar-track,

            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--c-scrollbar);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--c-scrollbar-hover);
        }

            align-items: center;

            opacity: 1;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;

        main {

        /* Slide-in Animation */
        @keyframes slide-enter {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slide-enter-content > * {
            --enter-stage: 0;
            --enter-step: 60ms;
            --enter-initial: 0ms;
            animation: slide-enter 0.6s both ease-out;
            animation-delay: calc(var(--enter-initial) + var(--enter-stage) * var(--enter-step));
            will-change: transform, opacity;
        }

        .slide-enter-content > *:nth-child(1) { --enter-stage: 1; }
        .slide-enter-content > *:nth-child(2) { --enter-stage: 2; }
        .slide-enter-content > *:nth-child(3) { --enter-stage: 3; }
        .slide-enter-content > *:nth-child(4) { --enter-stage: 4; }
        .slide-enter-content > *:nth-child(5) { --enter-stage: 5; }
        .slide-enter-content > *:nth-child(6) { --enter-stage: 6; }
        .slide-enter-content > *:nth-child(7) { --enter-stage: 7; }
        .slide-enter-content > *:nth-child(8) { --enter-stage: 8; }
        .slide-enter-content > *:nth-child(9) { --enter-stage: 9; }

        .slide-enter-content > *:nth-child(11) { --enter-stage: 11; }
        .slide-enter-content > *:nth-child(12) { --enter-stage: 12; }
        .slide-enter-content > *:nth-child(13) { --enter-stage: 13; }
        .slide-enter-content > *:nth-child(14) { --enter-stage: 14; }
        .slide-enter-content > *:nth-child(15) { --enter-stage: 15; }
        .slide-enter-content > *:nth-child(16) { --enter-stage: 16; }
        .slide-enter-content > *:nth-child(17) { --enter-stage: 17; }
        .slide-enter-content > *:nth-child(18) { --enter-stage: 18; }
        .slide-enter-content > *:nth-child(19) { --enter-stage: 19; }
        .slide-enter-content > *:nth-child(20) { --enter-stage: 20; }

            right: 1rem;
            bottom: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--c-bg);
            border: 1px solid var(--c-border);
            color: var(--c-fg);
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: opacity;
            transform: translateZ(0);
        }

        .back-to-top.visible {
            opacity: 0.6;
            pointer-events: auto;
        }

        .back-to-top:hover {
            opacity: 1;
            background-color: rgba(136, 136, 136, 0.1);

            margin-bottom: 1.5rem;

        .education-degree {
            font-weight: 500;
            color: var(--c-fg-deeper);
        }

        .education-school {
            color: var(--c-accent);
            font-size: 0.95rem;
        }

        .education-year {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.5;
        }

        /* Certifications */
        .cert-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 0.5rem;
        }

        .cert-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cert-list li::before {
            content: '✓';
            color: var(--c-accent);
            font-weight: bold;
        }

        /* Achievements */
        .achievements-list {
            list-style: none;
        }

        .achievements-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            line-height: 1.6;
        }

        .achievements-list li::before {
            content: '★';
            color: var(--c-accent);
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 640px) {
            nav {
                padding: 1.5rem 1rem;
            }

            main {
                padding: 0 1rem 4rem;
            }

            .nav-links a span {
                display: none;
            }

            .social-links {
                gap: 0.5rem 1rem;
            }

            .experience-header {
                flex-direction: column;
            }

            .project-item {
                padding: 0.75rem 0.5rem;
            }
        }

        /* Plum background effect */
        #plum-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
            will-change: contents;
            transform: translateZ(0);
        }

        .dark #plum-container {
            opacity: 0.08;
        }

        /* Print styles */
        @media print {
            #plum-container,
            .back-to-top,
            .theme-toggle {
                display: none !important;
            }
        }
    </style>

        // Generate star rating
        function generateStars(proficiency) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += i < proficiency ? '★' : '☆';
            }
            return stars;
        }

        // Render profile section
        function renderProfile(profile) {
            const skillsHTML = profile.skills.map(skill => 
                `<span class="highlight">${skill}</span>`
            ).join(' ');

            return `
                <p class="intro-text">
                    Hey! I'm <strong style="color: var(--c-fg-deeper);">${profile.name}</strong>, a passionate <span class="highlight">${profile.title}</span>.
                </p>

                <p>
                    Working at <a href="${profile.companyUrl}" target="_blank">${profile.company}</a> for ${profile.experience} years<br>
                    Building with ${skillsHTML}<br>
                </p>

                <p>${profile.summary}</p>

                <p>
                    ${profile.highlights} Check out my <a href="#projects">projects</a> or explore my <a href="https://github.com/Akash52" target="_blank">GitHub</a>.
                </p>
            `;
        }

        // Render social links
        function renderSocial(social, email) {
            const linksHTML = social.map(link => 
                `<a href="${link.url}" target="_blank">
                    ${icons[link.icon]}
                    ${link.name}
                </a>`
            ).join('');

            return `
                <hr>
                <p>Find me on</p>
                <div class="social-links">${linksHTML}</div>
                <p style="margin-top: 1.5rem;">
                    Or mail me at <a href="mailto:${email}" style="font-family: monospace;">${email}</a>
                </p>
            `;
        }

        // Render projects
        function renderProjects(projects) {
            const projectsHTML = projects.map(project => `
                <div class="project-item">
                    <span class="project-icon">${icons[project.icon]}</span>
                    <div class="project-content">
                        <div class="project-name">${project.name}</div>
                        <div class="project-desc">${project.description}</div>
                        <div class="project-tags">
                            ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            return `
                <hr>
                <section id="projects">
                    <h2 class="section-title">Projects</h2>
                    <div class="projects-grid">${projectsHTML}</div>
                </section>
            `;
        }

        // Render tech stack
        function renderTechStack(techStack) {
            const categories = [
                { key: 'frameworks', title: 'Frameworks' },
                { key: 'state', title: 'State Management' },
                { key: 'ui', title: 'UI Frameworks' },
                { key: 'backend', title: 'Backend' },
                { key: 'tools', title: 'Tools' }
            ].filter(cat => techStack[cat.key]);

            const categoriesHTML = categories.map(cat => `
                <div class="tech-category">
                    <h3>${cat.title}</h3>
                    <ul class="tech-list">
                        ${techStack[cat.key].map(tech => `
                            <li>${tech.name} <span class="proficiency">${generateStars(tech.proficiency)}</span></li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');

            return `
                <hr>
                <section id="tech">
                    <h2 class="section-title">Tech Stack</h2>
                    <div class="tech-grid">${categoriesHTML}</div>
                </section>
            `;
        }

        // Render articles
        function renderArticles(articles, mediumUrl) {
            const articlesHTML = articles.map(article => `
                <a href="${article.url}" target="_blank" class="article-item">
                    <span class="article-title">${article.title}</span>
                    ${icons.external}
                </a>
            `).join('');

            return `
                <hr>
                <section id="articles">
                    <h2 class="section-title">Articles</h2>
                    <div class="articles-list">${articlesHTML}</div>
                    <p style="margin-top: 1rem;">
                        <a href="${mediumUrl}" target="_blank">View all articles →</a>
                    </p>
                </section>
            `;
        }

        // Render experience
        function renderExperience(experience) {
            const experienceHTML = experience.map(exp => `
                <div class="experience-item">
                    <div class="experience-header">
                        <div>
                            <span class="experience-title">${exp.title}</span>
                            <span class="experience-company"> @ ${exp.company}</span>
                        </div>
                        <span class="experience-date">${exp.startDate} - ${exp.endDate} · ${exp.duration}</span>
                    </div>
                    <p class="experience-desc">
                        ${exp.description}${exp.details ? `<br>${exp.details}` : ''}
                    </p>
                </div>
            `).join('');

            return `
                <hr>
                <section id="experience">
                    <h2 class="section-title">Experience</h2>

                </section>

        }

        // Render POCs
        function renderPOCs(pocs) {

            const pocsHTML = pocs.map(poc => `

                    <span class="project-icon">${icons.poc}</span>
                    <div class="project-content">

                        <div class="project-desc">${poc.description}</div>
                        <div class="project-tags">

            return `

        function renderCertifications(certifications) {
            if (!certifications || certifications.length === 0) return '';

        function renderEducation(education) {

                <hr>

        // Main render function
        async function renderPortfolio() {
            try {
                const response = await fetch('db.json');
                const data = await response.json();
                
                // Update avatar
                document.getElementById('nav-avatar').src = data.profile.avatar;
                
                // Get Medium URL from social links
                const mediumLink = data.social.find(s => s.icon === 'medium');
                const mediumUrl = mediumLink ? mediumLink.url : '#';
                
                // Render all sections
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = `
                    ${renderProfile(data.profile)}
                    ${renderSocial(data.social, data.profile.email)}
                    ${renderProjects(data.projects)}
                    ${renderPOCs(data.pocs)}
                    ${renderTechStack(data.techStack)}
                    ${renderArticles(data.articles, mediumUrl)}
                    ${renderExperience(data.experience)}
                    ${renderEducation(data.education)}
                `;
                
                // Re-apply smooth scroll for anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                });
                
            } catch (error) {
                console.error('Error loading portfolio data:', error);
                document.getElementById('main-content').innerHTML = `
                    <p class="intro-text">Error loading portfolio data. Please refresh the page.</p>
                `;
            }
        }

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const darkIcon = document.querySelector('.theme-icon-dark');
            const lightIcon = document.querySelector('.theme-icon-light');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                darkIcon.style.display = 'block';
                lightIcon.style.display = 'none';
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const darkIcon = document.querySelector('.theme-icon-dark');
            const lightIcon = document.querySelector('.theme-icon-light');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
            } else {
                darkIcon.style.display = 'block';
                lightIcon.style.display = 'none';
            }
        })();

        // Back to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show/hide back to top button
        window.addEventListener('scroll', () => {
            const btn = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                btn.classList.add('visible');
            } else {
                btn.classList.remove('visible');
            }
        }, { passive: true });

        // Plum/branch animation - Optimized for 60FPS
        (function() {
            const canvas = document.getElementById('plum-container');
            const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });
            
            let width, height;
            const branches = [];
            const pendingBranches = [];
            let cachedStrokeStyle = null;
            let lastFrameTime = performance.now();
            const targetFrameTime = 1000 / 60; // 60 FPS
            
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            
            function polar2cart(x, y, r, theta) {
                const dx = r * Math.cos(theta);
                const dy = r * Math.sin(theta);
                return [x + dx, y + dy];
            }
            
            function init() {
                resize();
                // Cache the stroke style
                cachedStrokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--c-fg');
                for (let i = 0; i < 4; i++) {
                    const startFromBottom = Math.random() > 0.5;
                    const x = startFromBottom ? Math.random() * width : (Math.random() > 0.5 ? 0 : width);
                    const y = startFromBottom ? height : Math.random() * height;
                    const baseAngle = startFromBottom ? -Math.PI / 2 : (x === 0 ? 0 : Math.PI);
                    
                    pendingBranches.push({
                        x: x,
                        y: y,
                        angle: baseAngle + (Math.random() - 0.5) * 0.5,
                        length: 0,
                        maxLength: 80 + Math.random() * 120
                    });
                }
            }
            
            function step(branch) {
                if (branch.length >= branch.maxLength) return false;
                if (branch.x < -20 || branch.x > width + 20 || branch.y < -20 || branch.y > height + 20) return false;
                
                const [nx, ny] = polar2cart(branch.x, branch.y, 1, branch.angle);
                
                // Batch drawing operations
                ctx.beginPath();
                ctx.moveTo(branch.x, branch.y);
                ctx.lineTo(nx, ny);
                ctx.strokeStyle = cachedStrokeStyle;
                ctx.lineWidth = 0.5;
                ctx.stroke();
                
                branch.x = nx;
                branch.y = ny;
                branch.length++;
                branch.angle += (Math.random() - 0.5) * 0.15;
                
                if (branch.length > 10 && Math.random() < 0.015) {
                    const newAngle = branch.angle + (Math.random() > 0.5 ? 1 : -1) * (Math.PI / 4 + Math.random() * Math.PI / 4);
                    pendingBranches.push({
                        x: branch.x,
                        y: branch.y,
                        angle: newAngle,
                        length: 0,
                        maxLength: 20 + Math.random() * 40
                    });
                }
                
                return true;
            }
            
            function frame(currentTime) {
                const deltaTime = currentTime - lastFrameTime;
                
                // Limit updates to maintain 60 FPS
                if (deltaTime >= targetFrameTime) {
                    lastFrameTime = currentTime - (deltaTime % targetFrameTime);
                    
                    if (pendingBranches.length > 0 && branches.length < 80) {
                        branches.push(pendingBranches.shift());
                    }
                    
                    let active = false;
                    // Process branches in batches for better performance
                    for (let i = branches.length - 1; i >= 0; i--) {
                        if (step(branches[i])) {
                            active = true;
                        } else {
                            branches.splice(i, 1);
                        }
                    }
                    
                    if (active || pendingBranches.length > 0) {
                        requestAnimationFrame(frame);
                    }
                } else {
                    requestAnimationFrame(frame);
                }
            }
            
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    resize();
                    ctx.clearRect(0, 0, width, height);
                    branches.length = 0;
                    pendingBranches.length = 0;
                    cachedStrokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--c-fg');
                    init();
                    lastFrameTime = performance.now();
                    requestAnimationFrame(frame);
                }, 100);
            });
            
            init();
            lastFrameTime = performance.now();
            requestAnimationFrame(frame);
        })();

        // Initialize portfolio
        renderPortfolio();
    </script>
